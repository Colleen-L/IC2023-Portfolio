<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>galleryOne</title>
    <link rel="stylesheet" type="text/css" href="coding.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- background design -->
    <div class="rect rectOne"></div>
    <div class="rect rectTwo"></div>    
    <!-- hobbies title -->
    <div class="title shadow-drop-2-center"> 
        <h1>Coding</h1> 
    </div>
    <!-- pop up text -->
    <div class="bannerContainer">
        <div class="banner">
            <div class="codingOne">
                <h1><a href="#codingPowerContainer">Coding Power</a></h1>
            </div>
            <div class="codingTwo">
                <h1><a href="#humanitarianContainer">Humanitarian</a></h1>
            </div>
            <div class="codingThree">
                <h1><a href="#istepContainer">ISTEP</a></h1>
            </div>
            <div class="codingFour">
                <h1><a href="#cardContainer">Holiday Card</a></h1>
            </div>
        </div>
    </div>
    <div class="content">
        <div id="codingPowerContainer">
        <div class="codingPowerTitle">
                <h3><hr>Coding Power<hr></h3>
            </div>
            <div class="codingPowerDescription">
                <p>words<br><br></p>
            </div>
            <div class="artwork">
                <img class="codingPowerImage" src="coding/codingPower.png">
                <hr class="artworkhr">
                <h4 class="artist"> <br><br> Artists: <br><br> </h4>
            </div>
        </div>
        <div id="introContainer">
            <div class="introTitle">
                <h3><hr>Intro to CS <hr></h3>
            </div>
            <div class="introDescription">
                <p>words<br><br></p>
            </div>
            <div class="artwork">
                <img class="introImage" src="achievements/istep.PNG">
                <hr class="artworkhr">
                <h4 class="artist"> <br><br> Artists: <br><br> </h4>
            </div>
        </div>
        <div id="CSIContainer">
            <div class="CSITitle">
                <h3><hr>Computer Science I<hr></h3>
            </div>
            <div class="CSIDescription">
                <p>words<br><br></p>
            </div>
            <div class="artwork">
                <img class="CSIImage" src="achievements/holidaycard.PNG">
                <hr class="artworkhr">
                <h4 class="artist"> <br><br> Artists: <br><br> </h4>
            </div>
        </div>
        <div id="catapultContainer">
            <div class="catapultTitle">
                <h3><hr>NexTech Catapult <hr></h3>
            </div>
            <div class="catapultDescription">
                <p>words<br><br></p>
            </div>
            <div class="artwork">
                <img class="catapultImage" src="achievements/holidaycard.PNG">
                <hr class="artworkhr">
                <h4 class="artist"> <br><br> Artists: <br><br> </h4>
            </div>
        </div>

    </div>
    <!-- home button -->
    <div class="homeButton">
        <a href="galleryTwo.html"><img src="galleryBackground/backicon.PNG" alt="homebutton"></a>
    </div>






    <script src="coding.js"></script>
</body>
</html>
